<div style="float:left; min-width:105px; height:90%; overflow:auto; text-align:center; top:50px; position:fixed">
  <img width="100" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
  <div class="btn btn-link" style="display:block" *ngFor="let category of categories">
    <a [attr.href]="('#' + category.deed.categoryName)">{{ category.deed.category }}</a>
  </div>
</div>
<div style="position:absolute; top:50px; left:20%; width:60%; padding-bottom:400px">
<div *ngFor="let deed of deeds">
    <a [style.display]="deed.category.length > 0 ? 'block' : 'none'" [attr.name]="deed.categoryName"></a><br [style.display]="deed.category.length > 0 ? 'block' : 'none'" />
<div [style.display]="deed.category.length > 0 ? 'block' : 'none'">
<div style="display:inline-block">
  <h3>{{ deed.category }}</h3>
</div>
<div (click)="deed.compressAll()" [style.display]="deed.isExpanded ? 'inline' : 'none'">
  <img title="Collapse" [ngStyle]="{opacity: deed.hoverArrow==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverArrow = true" (mouseout)="deed.hoverArrow = false" src="assets/img/arrow-up-circle.svg" style="width:25px; position:relative; left:10px; top:-5px; cursor:pointer" >
</div>
<div (click)="deed.expandAll()"  [style.display]="(!deed.isExpanded) ? 'inline' : 'none'">
  <img title="Expand" [ngStyle]="{opacity: deed.hoverArrow==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverArrow = true" (mouseout)="deed.hoverArrow = false" src="assets/img/arrow-down-circle.svg" style="width:25px; position:relative; left:10px; top:-5px; cursor:pointer" >
</div>
<div (click)="deed.add()" style="display:inline-block">
  <img title="Add" [ngStyle]="{opacity: deed.hoverAdd==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverAdd = true" (mouseout)="deed.hoverAdd = false" src="assets/img/plus-circle.svg" style="width:25px; position:relative; left:20px; top:-5px; cursor:pointer" >
</div>
</div>
<div [style.display]="deed.isExpanded ? 'block' : 'none'">
  <div style="display:inline-block">
    <h5 (click)="deed.editText()" style="font-family:Georgia; text-decoration:underline; padding-bottom:10px;">{{ deed.text }}</h5>
  </div>
  <div style="display:inline-block">
    <img title="Remove" (click)="deed.remove()" [ngStyle]="{opacity: deed.hoverX==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverX = true" (mouseout)="deed.hoverX = false" src="assets/img/x-circle.svg" style="width:25px; position:relative; left:10px; top:-5px; cursor:pointer">
  </div>
  <input [(ngModel)]="deed.editedText" style="position:relative; top:-20px; width: 100%" [style.display]="deed.isEditedTextVisible ? 'block' : 'none'" type="text" />
  <input [(ngModel)]="deed.editedHint" style="position:relative; top:-20px; width: 100%" [style.display]="deed.isEditedTextVisible ? 'block' : 'none'" type="text" />
  <div>
    <div style="display:inline; position:relative; top:-10px;">
      <button [ngStyle]="{opacity: deed.hoverClear==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverClear = true" (mouseout)="deed.hoverClear = false" (click)="deed.deedText = ''"
              style="border-radius:5px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button">
        Clear
      </button>
      <button [ngStyle]="{opacity: deed.hoverAddRow==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverAddRow = true" (mouseout)="deed.hoverAddRow = false" (click)="deed.addRow($event, item)"
              style="border-radius:5px; margin-left:10px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button">
        Add Row
      </button>
      <button [ngStyle]="{opacity: deed.hover==true  ? '0.7' : '1.0' }" (mouseover)="deed.hover = true" (mouseout)="deed.hover = false" (click)="deed.toggleHint($event, item)"
              style="border-radius:5px; margin-left:10px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button">
        {{ deed.hintText }}
      </button>
      <button [ngStyle]="{opacity: deed.hoverMoveUp==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverMoveUp = true" (mouseout)="deed.hoverMoveUp = false" (click)="deed.moveUp($event, item)"
              style="border-radius:5px; margin-left:10px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button">
        Move Up
      </button>
      <button [ngStyle]="{opacity: deed.hoverMoveDown==true  ? '0.7' : '1.0' }" (mouseover)="deed.hoverMoveDown = true" (mouseout)="deed.hoverMoveDown = false" (click)="deed.moveDown($event, item)"
              style="border-radius:5px; margin-left:10px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button">
        Move Down
      </button>
      <div [style.display]="deed.showHint?'inline':'none'"
           style="display:inline; padding-left:10px; color:rgba(100,100,100,0.8)">{{ deed.hint }}</div>
    </div>
  </div>
  <div style="max-height:200px; overflow:auto; width:95%">
<textarea [(ngModel)]="deed.deedText" cols="100" rows="2"></textarea>
  </div>
  <div style="overflow-x:auto; flex-wrap:nowrap">
  <div class="row" style="overflow:visible; flex-wrap:nowrap; margin-right:15px" *ngFor="let row of deed.rowList">
    <div *ngIf="row.infoList.length === 0" class="col-1">
      <div (click)="row.addInfo()" style="display:inline-block">
        <img title="Add Info" [ngStyle]="{opacity: row.hoverAdd==true  ? '0.7' : '1.0' }" (mouseover)="row.hoverAdd = true" (mouseout)="row.hoverAdd = false" src="assets/img/plus-circle.svg" style="width:25px; position:relative; left:20px; top:-5px; cursor:pointer">
      </div>
    </div>
    <div *ngFor="let info of row.infoList" style="padding-left:32px; flex-grow:unset !important;" class="col">
      <div [tooltip]="info.tooltip" placement="top" delay="100" [class.borders]="info.isStart || info.isEnd" style="display: inline-block; border: 1px solid black; border-radius: 50px; min-width:200px; padding: 15px; margin-left: 10%; margin-top: 5%; margin-bottom: 15px; position:relative">
        <div *ngIf="info.hasConnector" style="position:absolute; top:0px; right:0px; height:100%">
          <div style="position:relative; left:50px; height:100%; display:flex; flex-direction:column">
            <img src="assets/img/ray-start-arrow.svg" style="width:46px;pointer-events:none;position: relative;flex-grow: 1;">
          </div>
        </div>
        <h5 (click)="info.edit()" style="font-family:Georgia; font-size:14px; padding-bottom:10px;">{{ info.text }}</h5>
      </div>
    </div>
  </div>
    </div>
</div>
</div>
</div>

  <br />
  <button appOpacityHover myOpacity="0.7" style="margin-right:10px; margin-bottom:10px; border-radius:5px; margin-left:10px; cursor:pointer; border-width:1px; border-color:rgba(100,100,100,0.8); border-style:solid; background-color:lightblue;" type="button" *ngIf="isAuthenticated" (click)="exportAll()" href="#">Export</button>
</div>
