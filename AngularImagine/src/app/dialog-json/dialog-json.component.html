<h2 mat-dialog-title>Exported JSON</h2>

<mat-dialog-content>

    <textarea [(ngModel)]="jsonContent" cols="100" rows="40"></textarea>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" (click)="saveChanges()">Save Changes</button>
  <button class="mat-raised-button" (click)="backup()">Backup</button>
</mat-dialog-actions>
